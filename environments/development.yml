# app should listen to?
port: 3000

# app should 'use warnings'?
global_warnings: 1

# app should consider all warnings as blocking errors?
warnings: 1

# app will display full stack traces when a warning or a die occurs?
traces: 1

# which logger to use?
logger: 'console'

# which log messages should be actually logged?
log: 'core'

# app will render a detailed debug screen whenever an error is caught?
show_errors: 1

# app will reload the route handlers whenever the file where they are defined is changed?
auto_reload: 0

# cache route resolution for maximum performance?
route_cache: 0
